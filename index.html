<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growcoms Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="card">
       <div class="card__header">
           <img src='./spoon.png' class="card__header-image"></img>
            <div class="card__header-text-container">
                <h3 class="card__header-text-line1">Spices</h3>
                <h4 class="card__header-text-line2">Noida, NCR</h4>
                <p class="card__header-text-line3">Seller ID 201910</p>
            </div>
       </div>

       <div class="card__details">
            <div class="card__details-content">
                <div class="card__details-content-heading">Valid</div>
                <div class="card__details-content-text">20 Jan 2021</div>
            </div>

            <div class="card__details-content">
                <div class="card__details-content-heading">Price(Ex-Works)</div>
                <div class="card__details-content-text">20000 / kg</div>
            </div>

            <div class="card__details-content">
                <div class="card__details-content-heading">Available Volume</div>
                <div class="card__details-content-text">20000 kg</div>
            </div>
       </div>

       <div class="card__story">Lorem Ipsum is simply dummy text of the printing and typesetting industry. ... The generated</div>

       <button class="card__btn button-reset-all-styles">
           <span class="card__btn-text">
                Trade Now 
           </span>
           <span class="icon icon-arrow"></span>
       </button>
   </div> 
    
</body>
</html>
